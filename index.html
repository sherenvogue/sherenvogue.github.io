<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheren Vogue | Uncommon Luxury</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS START --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif; 
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; padding: 25px 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .logo { font-family: 'Cinzel', serif; font-size: 24px; letter-spacing: 4px; font-weight: 700; color: #fff; }
        .logo span { color: #D4AF37; }
        .nav-icons i { font-size: 20px; color: #fff; margin-left: 20px; cursor: pointer; }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; z-index: 2000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transform: translateY(-100%);
            transition: 0.5s;
        }
        .mobile-menu.active { transform: translateY(0); }
        .mobile-menu a { color: #fff; text-decoration: none; font-size: 2rem; margin: 15px 0; font-family: 'Cinzel', serif; }
        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 40px; cursor: pointer; color: #D4AF37; }

        /* Hero Section (UPDATED) */
        .hero {
            height: 100vh; width: 100%; position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; overflow: hidden;
            background-color: #000; /* Fallback Black */
        }
        
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Backup Gradient + New Image */
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1566174053879-31528523f8ae?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 1; 
        }

        .hero-content { position: relative; z-index: 3; animation: fadeIn 2s ease-out; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .season-tag { font-size: 12px; letter-spacing: 6px; margin-bottom: 20px; text-transform: uppercase; color: #ccc; }
        .main-title { font-family: 'Cinzel', serif; font-size: 4rem; line-height: 1.1; letter-spacing: 2px; margin-bottom: 40px; }
        
        .cta-btn {
            padding: 15px 40px; border: 1px solid rgba(255,255,255,0.5); color: #fff;
            text-decoration: none; font-size: 12px; letter-spacing: 3px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
        }

        /* Footer & Sections */
        .philosophy { padding: 100px 20px; text-align: center; background: #0b0b0b; }
        .quote { font-family: 'Cinzel', serif; font-size: 1.8rem; max-width: 800px; margin: 0 auto; line-height: 1.6; }
        footer { padding: 50px; text-align: center; font-size: 10px; color: #666; background: #000; border-top: 1px solid #222; }

        /* Mobile Fix */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
        }
        /* --- CSS END --- */
    </style>
</head>
<body>

    <nav class="navbar">
        <div onclick="document.getElementById('mobileMenu').classList.add('active')" style="cursor: pointer; font-size: 22px;">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">SHEREN<span>VOGUE</span></div>
        <div class="nav-icons"><i class="fas fa-shopping-bag"></i></div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <span class="close-btn" onclick="document.getElementById('mobileMenu').classList.remove('active')">&times;</span>
        <a href="#">Home</a>
        <a href="#">Collections</a>
        <a href="#">Contact</a>
    </div>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <p class="season-tag">Spring / Summer 2026</p>
            <h1 class="main-title">UNCOMMON <br> LUXURY</h1>
            <a href="#" class="cta-btn">EXPLORE</a>
        </div>
    </header>

    <section class="philosophy">
        <h2 class="quote">"True luxury is the audacity to be <span style="color:#D4AF37;">uncommon</span>."</h2>
    </section>

    <footer>&copy; 2026 SHEREN VOGUE.</footer>

</body>
</html>
