<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheren Vogue | Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- বেসিক ডিজাইন সেটিংস --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        :root { --font-heading: 'Cinzel', serif; --gold: #D4AF37; }

        /* ন্যাভিগেশন বার ডিজাইন */
        .navbar { position: fixed; top: 0; width: 100%; padding: 25px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); }
        .logo { font-family: var(--font-heading); font-size: 24px; font-weight: 700; color: #fff; text-decoration: none; }
        .logo span { color: var(--gold); }
        .nav-icons i { font-size: 20px; color: #fff; margin-left: 25px; cursor: pointer; }

        /* মোবাইল মেনু ডিজাইন */
        .mobile-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #080808; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transform: translateY(-100%); transition: 0.5s; }
        .mobile-menu.active { transform: translateY(0); }
        .mobile-menu a { color: #fff; text-decoration: none; font-family: var(--font-heading); font-size: 2rem; margin: 15px 0; }
        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 40px; cursor: pointer; color: var(--gold); }

        /* হিরো সেকশন (বড় ব্যানার) */
        .hero { height: 100vh; width: 100%; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://raw.githubusercontent.com/sherenvogue/sherenvogue.github.io/main/1000020030.png'); background-size: contain; background-repeat: no-repeat; background-position: center; z-index: -1; }
        @media (max-width: 768px) { .hero-bg { background-size: cover; background-position: center top; } }
        
        .main-title { font-family: var(--font-heading); font-size: 4rem; line-height: 1.1; margin-bottom: 40px; margin-top: 100px; }
        .cta-btn { padding: 15px 40px; border: 1px solid rgba(255,255,255,0.5); color: #fff; text-decoration: none; font-size: 12px; letter-spacing: 3px; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); text-transform: uppercase; transition: 0.3s; }
        .cta-btn:hover { background: #fff; color: #000; }

        /* ফিলোসফি সেকশন ডিজাইন */
        .sv-philosophy-section { background-color: #f9f9f9; padding: 80px 20px; font-family: 'Lato', sans-serif; color: #333; text-align: center; }
        .sv-container { max-width: 1200px; margin: 0 auto; }
        .sv-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: #111; margin-bottom: 15px; text-transform: uppercase; }
        .sv-subtitle { color: #D4AF37; font-size: 1rem; font-weight: 600; margin-bottom: 10px; display: block; letter-spacing: 2px; text-transform: uppercase; }
        .sv-history-text { max-width: 750px; margin: 0 auto 50px auto; font-size: 1.05rem; line-height: 1.7; color: #555; }
        .sv-gallery { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
        .sv-gallery-item { height: 180px; overflow: hidden; }
        .sv-gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .sv-gallery-item:hover img { transform: scale(1.1); }
        @media (max-width: 768px) { .sv-gallery { grid-template-columns: repeat(3, 1fr); } .sv-gallery-item { height: 120px; } .main-title { font-size: 2.8rem; } }

        /* ফুটার */
        footer { padding: 50px; text-align: center; font-size: 11px; letter-spacing: 2px; color: #666; background: #000; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <a href="index.html" class="logo">SHEREN<span>VOGUE</span></a>
        <div class="nav-icons"><i class="fas fa-shopping-bag"></i></div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <a href="index.html">Home</a>
        <a href="collection.html">Collections</a> 
        <a href="#philosophy" onclick="toggleMenu()">Philosophy</a>
    </div>

    <header class="hero">
        <div class="hero-bg"></div>
        <p style="letter-spacing: 5px; font-size: 12px; margin-bottom: 20px; color: #ccc;">SS / 2026</p>
        <h1 class="main-title">COMING <br> SOON</h1>
        <a href="collection.html" class="cta-btn">View Collection</a> 
    </header>

    <section class="sv-philosophy-section" id="philosophy">
        <div class="sv-container">
            <span class="sv-subtitle">The SherenVogue Story</span>
            <h2 class="sv-title">Our Philosophy</h2>
            <p class="sv-history-text">
                SherenVogue-এর যাত্রা শুরু হয়েছিল একটি স্বপ্ন থেকে—বাংলাদেশের ফ্যাশনকে আন্তর্জাতিক মানে পৌঁছে দেওয়া। 
                আমরা বিশ্বাস করি প্রতিটি পোশাকের একটি নিজস্ব ভাষা আছে।
            </p>
            <div class="sv-gallery">
                <div class="sv-gallery-item"><img src="https://images.unsplash.com/photo-1558235286-9a288c9460d5?w=400&q=80"></div>
                <div class="sv-gallery-item"><img src="https://images.unsplash.com/photo-1620799140408-ed5341cd2431?w=400&q=80"></div>
                <div class="sv-gallery-item"><img src="https://images.unsplash.com/photo-1605289982774-9a6fef564df8?w=400&q=80"></div>
                <div class="sv-gallery-item"><img src="https://images.unsplash.com/photo-1537832816519-689ad163238b?w=400&q=80"></div>
                <div class="sv-gallery-item"><img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=400&q=80"></div>
                <div class="sv-gallery-item"><img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=400&q=80"></div>
            </div>
        </div>
    </section>

    <footer><p>&copy; 2026 SHEREN VOGUE</p></footer>

    <script> function toggleMenu() { document.getElementById('mobileMenu').classList.toggle('active'); } </script>
</body>
</html>
