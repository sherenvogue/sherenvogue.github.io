<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheren Vogue | Collections</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- পেজের ডিজাইন সেটিংস --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        :root { --font-heading: 'Cinzel', serif; --gold: #D4AF37; }

        /* ন্যাভিগেশন বার (Navbar) ডিজাইন */
        .navbar { position: sticky; top: 0; width: 100%; padding: 25px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: #000; border-bottom: 1px solid #222; }
        .logo { font-family: var(--font-heading); font-size: 24px; font-weight: 700; color: #fff; text-decoration: none; }
        .logo span { color: var(--gold); }
        .nav-icons i { font-size: 20px; color: #fff; margin-left: 25px; cursor: pointer; }

        /* কালেকশন সেকশন ডিজাইন */
        .atelier { padding: 60px 20px 120px; text-align: center; min-height: 100vh; }
        .section-header { margin-bottom: 60px; margin-top: 40px; }
        .section-title { font-family: var(--font-heading); font-size: 3rem; color: #fff; margin-bottom: 10px; }
        .section-desc { color: #888; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto; }
        .product-card { cursor: pointer; transition: 0.4s; }
        .image-wrapper { overflow: hidden; height: 500px; margin-bottom: 20px; position: relative; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.7s; }
        .product-card:hover img { transform: scale(1.1); }
        
        .product-info h4 { font-family: var(--font-heading); font-size: 1.4rem; margin-bottom: 8px; color: #fff; }
        .product-info p { color: #888; font-size: 0.9rem; }
        .price { color: var(--gold); font-weight: 600; margin-top: 5px; display: block; }

        /* ফুটার ডিজাইন */
        footer { padding: 40px; text-align: center; font-size: 11px; letter-spacing: 2px; color: #444; background: #000; border-top: 1px solid #222; margin-top: auto; }
        
        @media (max-width: 768px) { .section-title { font-size: 2.2rem; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" style="color:white; text-decoration:none;"><i class="fas fa-arrow-left"></i> BACK</a>
        <a href="index.html" class="logo">SHEREN<span>VOGUE</span></a>
        <div class="nav-icons"><i class="fas fa-shopping-bag"></i></div>
    </nav>

    <section class="atelier">
        <div class="section-header">
            <h1 class="section-title">The Collection</h1>
            <p class="section-desc">Spring / Summer 2026</p>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?q=80&w=800&auto=format&fit=crop" alt="Gown"></div>
                <div class="product-info">
                    <h4>The Obsidian Gown</h4>
                    <p>Midnight Silk Edition</p>
                    <span class="price"></span>
                </div>
            </div>
            
            <div class="product-card">
                <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1566174053879-31528523f8ae?q=80&w=800&auto=format&fit=crop" alt="Corset"></div>
                <div class="product-info">
                    <h4>Gilded Corset</h4>
                    <p>24k Thread Work</p>
                    <span class="price"></span>
                </div>
            </div>
            
            <div class="product-card">
                <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?q=80&w=1769&auto=format&fit=crop" alt="Bag"></div>
                <div class="product-info">
                    <h4>Vogue Signature Bag</h4>
                    <p>Italian Leather</p>
                    <span class="price"></span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 SHEREN VOGUE</p>
    </footer>

</body>
</html>
